<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | RimshaDesigns</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0f0f0f;
  font-family:Arial, sans-serif;
}

.auth-box{
  background:#1a1a1a;
  padding:40px;
  border-radius:18px;
  width:360px;
  color:white;
  text-align:center;
  box-shadow:0 0 30px rgba(0,173,181,0.2);
}

.auth-box h2{
  color:#00adb5;
  margin-bottom:20px;
}

.auth-box input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:none;
  outline:none;
}

.auth-btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  margin-top:8px;
}

.login-btn{
  background:#00adb5;
  color:black;
}

.divider{
  margin:25px 0;
  display:flex;
  align-items:center;
  gap:10px;
  opacity:0.6;
}
.divider span{
  flex:1;
  height:1px;
  background:#555;
}

.social-icons{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-bottom:25px;
}

.social-icons a{
  width:46px;
  height:46px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:20px;
  color:white;
  text-decoration:none;
  transition:0.3s;
}

.google{background:#db4437;}
.twitter{background:#1da1f2;}
.instagram{
  background:linear-gradient(45deg,#f58529,#dd2a7b,#8134af);
}

.social-icons a:hover{
  transform:scale(1.1);
}

.signup-text{
  font-size:14px;
  opacity:0.8;
}
.signup-text a{
  color:#00adb5;
  text-decoration:none;
  font-weight:bold;
}
.signup-text a:hover{
  text-decoration:underline;
}
</style>
</head>

<body>

<div class="auth-box">
  <h2>Login</h2>

  <input type="email" placeholder="Email" required>
  <input type="password" placeholder="Password" required>

  <button class="auth-btn login-btn">Login</button>

  <div class="divider">
    <span></span> OR <span></span>
  </div>

  <!-- SOCIAL APPS -->
  <div class="social-icons">
    <a href="#" class="google" title="Login with Google">
      <i class="fab fa-google"></i>
    </a>
    <a href="#" class="twitter" title="Login with Twitter">
      <i class="fab fa-twitter"></i>
    </a>
    <a href="#" class="instagram" title="Login with Instagram">
      <i class="fab fa-instagram"></i>
    </a>
  </div>

  <!-- SIGNUP -->
  <div class="signup-text">
    Donâ€™t have an account?
    <a href="#">Sign up</a>
  </div>
</div>

</body>
</html>
